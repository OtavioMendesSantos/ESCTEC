        <!-- Cabeçalho -->

    <!-- Conteúdo da Página -->
    <main>
        <h1>Página de Pedidos</h1>
        <div class="pedido-imagem-classe">
            <form>
                <div>
                    <label for="vendedor">Nome do Vendedor</label><br>
                    <select id="vendedor" name="vendedor" required>
                        <option value="">Selecione um vendedor</option>
                        <option value="Vendedor 1">Vendedor 1</option>
                        <option value="Vendedor 2">Vendedor 2</option>
                        <option value="Vendedor 3">Vendedor 3</option>
                        <option value="Vendedor 4">Vendedor 4</option>
                        <option value="Vendedor 5">Vendedor 5</option>
                    </select><br><br>

                    <label for="empresa">Empresa</label><br>
                    <input type="text" id="empresa" name="empresa" placeholder="Empresa" required><br><br>

                    <label for="cnpj">CNPJ</label><br>
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required><br><br>

                    <label for="endereco">Endereço</label><br>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required><br><br>

                    <label for="cidade">Cidade</label><br>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required><br><br>

                    <label for="uf">UF</label><br>
                    <input type="text" id="uf" name="uf" placeholder="UF" required><br><br>

                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

                    <h4>Itens de Produto</h4>
                    <div id="produtos">
                        <div class="produto-item">
                            <label for="produto1">Produto 1</label><br>
                            <select id="produto1" name="produto1" required>
                                <option value="">Selecione um produto</option>
                                <option value="Cadeira">Cadeira</option>
                                <option value="Mesa">Mesa</option>
                                <option value="Diverso">Diverso</option>
                            </select>
                            <input type="number" name="qtde1" placeholder="Quantidade" min="1" required>
                            <input type="text" name="valor1" placeholder="Valor Unitário" required>
                            <span>Total: <input type="text" name="total1" placeholder="Valor Total" readonly></span>
                            <br><br>
                        </div>
                        <div class="produto-item">
                            <label for="produto2">Produto 2</label><br>
                            <select id="produto2" name="produto2">
                                <option value="">Selecione um produto</option>
                                <option value="Cadeira">Cadeira</option>
                                <option value="Mesa">Mesa</option>
                                <option value="Diverso">Diverso</option>
                            </select>
                            <input type="number" name="qtde2" placeholder="Quantidade" min="1">
                            <input type="text" name="valor2" placeholder="Valor Unitário">
                            <span>Total: <input type="text" name="total2" placeholder="Valor Total" readonly></span>
                            <br><br>
                        </div>
                        <div class="produto-item">
                            <label for="produto3">Produto 3</label><br>
                            <select id="produto3" name="produto3">
                                <option value="">Selecione um produto</option>
                                <option value="Cadeira">Cadeira</option>
                                <option value="Mesa">Mesa</option>
                                <option value="Diverso">Diverso</option>
                            </select>
                            <input type="number" name="qtde3" placeholder="Quantidade" min="1">
                            <input type="text" name="valor3" placeholder="Valor Unitário">
                            <span>Total: <input type="text" name="total3" placeholder="Valor Total" readonly></span>
                            <br><br>
                        </div>
                        <div class="produto-item">
                            <label for="produto4">Produto 4</label><br>
                            <select id="produto4" name="produto4">
                                <option value="">Selecione um produto</option>
                                <option value="Cadeira">Cadeira</option>
                                <option value="Mesa">Mesa</option>
                                <option value="Diverso">Diverso</option>
                            </select>
                            <input type="number" name="qtde4" placeholder="Quantidade" min="1">
                            <input type="text" name="valor4" placeholder="Valor Unitário">
                            <span>Total: <input type="text" name="total4" placeholder="Valor Total" readonly></span>
                            <br><br>
                        </div>
                        <div class="produto-item">
                            <label for="produto5">Produto 5</label><br>
                            <select id="produto5" name="produto5">
                                <option value="">Selecione um produto</option>
                                <option value="Cadeira">Cadeira</option>
                                <option value="Mesa">Mesa</option>
                                <option value="Diverso">Diverso</option>
                            </select>
                            <input type="number" name="qtde5" placeholder="Quantidade" min="1">
                            <input type="text" name="valor5" placeholder="Valor Unitário">
                            <span>Total: <input type="text" name="total5" placeholder="Valor Total" readonly></span>
                            <br><br>
                        </div>
                    </div>

                    <label for="valor-total">Valor Total do Pedido</label><br>
                    <input type="text" id="valor-total" name="valor_total" placeholder="Valor Total do Pedido" readonly><br><br>

                    <label>Como conheceu a ESCTEC?</label><br>
                    <input type="radio" id="indicacao" name="como_conheceu" value="Indicação" required>
                    <label for="indicacao">Indicação</label><br>
                    <input type="radio" id="email" name="como_conheceu" value="Email" required>
                    <label for="email">Email</label><br>
                    <input type="radio" id="buscadores" name="como_conheceu" value="Buscadores" required>
                    <label for="buscadores">Buscadores</label><br><br>

                    <label for="mensagem">Mensagem</label><br>
                    <textarea id="mensagem" name="mensagem" rows="3" cols="20" placeholder="Digite sua mensagem..."></textarea><br><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 ESCTEC Brasil - Fone (xx) xxxx-xxxx | faleconosco@esctecbrasil.com.br</p>
    </footer>
